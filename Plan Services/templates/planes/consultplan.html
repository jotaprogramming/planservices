{% extends 'layout.html' %}

{% block body %}

<div class="container-plan" style="margin-top: 30px;">
    {% for plan in planes %}
    <div>
        <div class="header-plan">
            <h4>{{ plan.1.upper() }}</h4>
        </div>
        <hr>
        <div class="body-plan">
            {{ plan.2 }}
        </div>  
        <hr>
        <div class="bottom-plan">
            {% for company in companies %}
            {% if company.0 == plan.3 %}
            <h6>{{ company.1.upper() }}</h6>
            {% endif %}
            {% endfor %} 
        </div>             
        <div class="form-group" style="padding-top: 10px;">
            <a href="/" class="btn btn-light btn-lg btn-back"><i class="fas fa-arrow-left"></i></a>
            <a href="/plan/edit/{{plan.0}}" class="btn btn-info btn-lg"><i class="fas fa-pencil-alt"></i></a>
            <a href="/plan/delete/{{plan.0}}" class="btn btn-danger btn-lg btn-delete"><i class="fas fa-trash-alt"></i></a>
        </div>
    </div>
    <br>
    {% endfor %}
</div>
{% endblock %}
